<blockquote>
<p>Yak Shaving 的字面意思是为剪牦牛毛，而引申出来的意思是，当你在进行一个工作时，发现另一个工作还没有完成，你便先去解决那个工作，在进行那个工作时，你又发现另一个工作… 如此往复，让你偏离了原本本该完成的工作，最终却也什么都没有完成。</p>
</blockquote>
<p>听起来似乎不是什么好事，但确实是开发者的日常，在我看来这更是一个拓展能力边界的过程.</p>
